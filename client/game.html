<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Generations JS</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; overflow: hidden; background: #222; touch-action: none; }
        canvas { display: block; background: #333; }
        
        /* Desktop UI */
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            min-width: 200px;
            z-index: 100;
            transition: transform 0.3s ease;
            overflow: visible;
        }
        
        /* Mobile: Collapsible UI */
        @media (max-width: 768px) {
            #ui {
                top: 10px;
                left: 10px;
                padding: 10px 15px;
                min-width: unset;
                max-width: calc(100% - 20px);
            }
            #ui.collapsed {
                transform: translateY(-100%) translateY(70px);
            }
            #ui.collapsed #stats-container .stat-row:not(.always-visible),
            #ui.collapsed #coords,
            #ui.collapsed #controls-help,
            #ui.collapsed #recipe-book {
                display: none !important;
            }
            /* Keep hunger visible when collapsed */
            #ui.collapsed .always-visible {
                display: flex !important;
            }
            #name { font-size: 16px !important; margin-bottom: 5px !important; }
            .stat-row { font-size: 12px !important; margin-bottom: 5px !important; }
            .bar-bg { width: 80px !important; height: 10px !important; }
            #ui-toggle { display: flex !important; }
        }
        
        #ui-toggle {
            display: none;
            position: absolute;
            bottom: -29px;
            left: 5px;
            width: 50px;
            height: 30px;
            background: rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 0 0 5px 5px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            align-items: center;
            justify-content: center;
            z-index: 101;
            pointer-events: auto;
        }
        
        /* Chat toggle button for mobile */
        #chat-toggle {
            display: none;
            position: fixed;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
            align-items: center;
            justify-content: center;
            z-index: 200;
            pointer-events: auto;
        }
        #chat-toggle.active {
            background: rgba(76, 175, 80, 0.8);
            border-color: #4caf50;
        }
        @media (max-width: 768px) {
            #chat-toggle { display: flex; }
        }
        
        #name { margin: 0 0 15px 0; font-size: 24px; color: #ffeb3b; text-transform: uppercase; letter-spacing: 2px; }
        .stat-row { margin-bottom: 10px; font-size: 16px; display: flex; align-items: center; justify-content: space-between; }
        .bar-bg { width: 120px; height: 12px; background: #333; border-radius: 6px; overflow: hidden; border: 1px solid #555; }
        .bar-fill { height: 100%; background: #ff5252; transition: width 0.3s ease-out; box-shadow: 0 0 10px rgba(255, 82, 82, 0.5); }
        #coords { margin: 10px 0 0 0; font-size: 12px; color: #aaa; font-family: monospace; }
        
        #controls-help {
            font-size: 10px; 
            color: #888; 
            margin-top: 10px; 
            line-height: 1.4;
        }
        @media (max-width: 768px) {
            #controls-help { display: none; }
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.1); }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.3); }

        .notification { color: #4caf50; font-weight: bold; margin-top: 10px; animation: fadeOut 5s forwards; }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }

        /* Chat - Desktop */
        #chat-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 350px;
            pointer-events: auto;
            z-index: 100;
        }
        
        /* Chat - Mobile */
        @media (max-width: 768px) {
            #chat-container {
                display: none; /* Hidden by default on mobile */
                position: fixed;
                bottom: 50%;
                left: 10px;
                right: 10px;
                width: auto;
                transform: translateY(50%);
            }
            #chat-container.visible {
                display: block;
            }
            #chat-display {
                height: 120px !important;
                font-size: 12px !important;
                padding: 8px !important;
            }
            #chat-input {
                font-size: 16px !important; /* Prevents iOS zoom */
                padding: 10px !important;
            }
        }
        
        #chat-display {
            height: 150px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 5px 5px 0 0;
            padding: 10px;
            color: white;
            font-size: 14px;
            font-family: sans-serif;
            display: flex;
            flex-direction: column-reverse;
            border: 1px solid rgba(255, 255, 255, 0.1);
            user-select: text;
        }
        #chat-input {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-top: none;
            color: white;
            box-sizing: border-box;
            border-radius: 0 0 5px 5px;
            outline: none;
        }
        #chat-input:focus {
            background: rgba(0, 0, 0, 0.8);
            border-color: #ffeb3b;
        }
        .chat-msg { margin-bottom: 4px; line-height: 1.4; }
        .chat-msg .name { font-weight: bold; color: #ffeb3b; }
        .chat-msg .system { color: #4caf50; font-style: italic; }
        
        /* ========== MOBILE CONTROLS ========== */
        #mobile-controls {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 140px;
            pointer-events: none;
            z-index: 200;
        }
        
        @media (max-width: 768px), (pointer: coarse) {
            #mobile-controls { display: block; }
        }
        
        /* Virtual Joystick */
        #joystick-zone {
            position: absolute;
            left: 20px;
            bottom: 20px;
            width: 120px;
            height: 120px;
            pointer-events: auto;
        }
        
        #joystick-base {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        
        #joystick-stick {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: none;
        }
        
        /* Action Buttons */
        #action-buttons {
            position: absolute;
            right: 20px;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: auto;
        }
        
        .action-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.4);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            text-transform: uppercase;
        }
        
        .action-btn:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0.95);
        }
        
        .action-btn.attack {
            background: rgba(255, 82, 82, 0.5);
            border-color: #ff5252;
        }
        
        .action-btn.use {
            background: rgba(76, 175, 80, 0.5);
            border-color: #4caf50;
        }
        
        .action-btn.eat {
            background: rgba(255, 193, 7, 0.5);
            border-color: #ffc107;
        }
        
        /* Secondary action row */
        #secondary-actions {
            position: absolute;
            right: 90px;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: auto;
        }
        
        .action-btn-small {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.4);
            color: white;
            font-size: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
        }
        
        .action-btn-small:active {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div id="ui">
        <button id="ui-toggle">‚ñº</button>
        <h1 id="name">Generations JS</h1>
        <div id="stats-container">
            <div class="stat-row">
                <span>Season: </span><span id="seasonVal" style="color: #4caf50;">Spring</span>
            </div>
            <div class="stat-row">
                <span>Age: </span><span id="ageVal">0</span>
            </div>
            <div class="stat-row">
                <span>Exp: </span><span id="expVal">0</span>
            </div>
            <div class="stat-row always-visible">
                <span>Hunger: </span>
                <div class="bar-bg">
                    <div id="hungerBar" class="bar-fill" style="width: 100%;"></div>
                </div>
            </div>
            <div class="stat-row always-visible">
                <span>Holding: </span><span id="holdingVal">None</span>
            </div>
        </div>
        <p id="coords">Pos: 0, 0</p>
        <div id="controls-help">
            <strong>WASD/Arrows:</strong> Move<br>
            <strong>Click:</strong> Context action<br>
            <strong>Shift+Click:</strong> Attack<br>
            <strong>E:</strong> Quick eat | <strong>R:</strong> Recipes<br>
            <strong>G:</strong> Put in backpack | <strong>H:</strong> Take out<br>
            <strong>B:</strong> Drop backpack
        </div>
        
        <div id="recipe-book" style="display: none; margin-top: 15px; border-top: 1px solid #444; padding-top: 10px; max-height: 200px; overflow-y: auto; pointer-events: auto;">
            <h3 style="font-size: 14px; color: #ffeb3b; margin: 0 0 10px 0;">Recipes</h3>
            <div id="recipe-list"></div>
        </div>
    </div>
    
    <div id="chat-container">
        <div id="chat-display"></div>
        <input type="text" id="chat-input" placeholder="Press T or click to chat..." maxlength="50">
    </div>
    
    <button id="chat-toggle">üí¨</button>
    
    <!-- Mobile Controls -->
    <div id="mobile-controls">
        <div id="joystick-zone">
            <div id="joystick-base">
                <div id="joystick-stick"></div>
            </div>
        </div>
        
        <div id="secondary-actions">
            <button class="action-btn-small" id="btn-backpack">BAG</button>
            <button class="action-btn-small" id="btn-recipes">RCP</button>
        </div>
        
        <div id="action-buttons">
            <button class="action-btn attack" id="btn-attack">ATK</button>
            <button class="action-btn use" id="btn-use">USE</button>
            <button class="action-btn eat" id="btn-eat">EAT</button>
        </div>
    </div>

    <div id="death-screen" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:1000; color:white; flex-direction:column; align-items:center; justify-content:center; font-family:sans-serif;">
        <h1 style="color:#ff5252; font-size:48px;">YOU DIED</h1>
        <p id="death-summary" style="font-size:20px; text-align:center; max-width:600px; line-height:1.5;"></p>
        <button onclick="location.reload()" style="padding:15px 30px; font-size:18px; background:#4caf50; border:none; color:white; border-radius:5px; cursor:pointer; margin-top:20px;">Reborn</button>
    </div>

    <div id="name-baby-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000; flex-direction:column; align-items:center; justify-content:center; font-family:sans-serif;">
        <div style="background: #2a2a2a; padding: 30px; border-radius: 10px; text-align: center; max-width: 400px; border: 2px solid #4caf50;">
            <h2 style="color: #ffeb3b; margin: 0 0 15px 0;">üçº A New Life!</h2>
            <p id="name-baby-message" style="color: white; font-size: 18px; margin-bottom: 20px;"></p>
            <input type="text" id="baby-name-input" placeholder="Enter name (max 20 chars)" maxlength="20" 
                style="width: 100%; padding: 12px; font-size: 16px; border: 2px solid #4caf50; border-radius: 5px; background: #1a1a1a; color: white; box-sizing: border-box; margin-bottom: 10px;">
            <p id="name-error" style="color: #ff5252; font-size: 14px; margin: 0 0 15px 0; min-height: 20px;"></p>
            <button id="confirm-name-btn" style="padding: 12px 30px; font-size: 16px; background: #4caf50; border: none; color: white; border-radius: 5px; cursor: pointer;">Name Baby</button>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>
    <style>
        .stat-row { margin-bottom: 5px; font-weight: bold; }
        .bar-bg { width: 150px; height: 15px; background: #555; display: inline-block; vertical-align: middle; }
        .bar-fill { height: 100%; background: #e74c3c; transition: width 0.3s; }
    </style>
    
    <!-- Mobile Controls Script -->
    <script>
        (function() {
            // Detect if mobile/touch device
            const isMobile = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0) || window.innerWidth <= 768;
            
            // UI Toggle for mobile
            const uiToggle = document.getElementById('ui-toggle');
            const ui = document.getElementById('ui');
            
            if (uiToggle && ui) {
                // Handle touch directly instead of relying on click
                uiToggle.addEventListener('touchend', (e) => {
                    e.stopPropagation();
                    e.preventDefault();
                    ui.classList.toggle('collapsed');
                    uiToggle.textContent = ui.classList.contains('collapsed') ? '‚ñº' : '‚ñ≤';
                }, { passive: false });
                
                // Prevent touchstart from reaching canvas
                uiToggle.addEventListener('touchstart', (e) => {
                    e.stopPropagation();
                }, { passive: false });
                
                // Keep click for desktop/mouse
                uiToggle.addEventListener('click', (e) => {
                    e.stopPropagation();
                    // Only handle if not touch device (touch already handled above)
                    if (!('ontouchstart' in window)) {
                        ui.classList.toggle('collapsed');
                        uiToggle.textContent = ui.classList.contains('collapsed') ? '‚ñ≤' : '‚ñº';
                    }
                });
                
                // Start collapsed on mobile
                if (isMobile) {
                    ui.classList.add('collapsed');
                    uiToggle.textContent = '‚ñ≤';
                }
            }
            
            // Chat toggle for mobile
            const chatToggle = document.getElementById('chat-toggle');
            const chatContainer = document.getElementById('chat-container');
            
            if (chatToggle && chatContainer) {
                // Handle touch directly
                chatToggle.addEventListener('touchend', (e) => {
                    e.stopPropagation();
                    e.preventDefault();
                    chatContainer.classList.toggle('visible');
                    chatToggle.classList.toggle('active');
                }, { passive: false });
                
                // Prevent touchstart from reaching canvas
                chatToggle.addEventListener('touchstart', (e) => {
                    e.stopPropagation();
                }, { passive: false });
                
                // Keep click for desktop
                chatToggle.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (!('ontouchstart' in window)) {
                        chatContainer.classList.toggle('visible');
                        chatToggle.classList.toggle('active');
                    }
                });
            }
            
            // Virtual Joystick
            const joystickZone = document.getElementById('joystick-zone');
            const joystickStick = document.getElementById('joystick-stick');
            const joystickBase = document.getElementById('joystick-base');
            
            let joystickActive = false;
            let joystickTouchId = null;
            let joystickCenter = { x: 0, y: 0 };
            const maxDistance = 35;
            
            // Expose joystick state for InputSystem
            window.mobileJoystick = { dx: 0, dy: 0, active: false };
            window.mobileActions = { attack: false, use: false, eat: false, backpack: false, recipes: false };
            
            function updateJoystickPosition(touchX, touchY) {
                const rect = joystickBase.getBoundingClientRect();
                joystickCenter.x = rect.left + rect.width / 2;
                joystickCenter.y = rect.top + rect.height / 2;
                
                let dx = touchX - joystickCenter.x;
                let dy = touchY - joystickCenter.y;
                
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance > maxDistance) {
                    dx = (dx / distance) * maxDistance;
                    dy = (dy / distance) * maxDistance;
                }
                
                joystickStick.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;
                
                // Normalize to -1 to 1
                window.mobileJoystick.dx = dx / maxDistance;
                window.mobileJoystick.dy = dy / maxDistance;
                window.mobileJoystick.active = true;
            }
            
            function resetJoystick() {
                joystickStick.style.transform = 'translate(-50%, -50%)';
                window.mobileJoystick.dx = 0;
                window.mobileJoystick.dy = 0;
                window.mobileJoystick.active = false;
                joystickActive = false;
                joystickTouchId = null;
            }
            
            if (joystickZone) {
                joystickZone.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.changedTouches[0];
                    joystickActive = true;
                    joystickTouchId = touch.identifier;
                    updateJoystickPosition(touch.clientX, touch.clientY);
                }, { passive: false });
                
                joystickZone.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    for (let i = 0; i < e.changedTouches.length; i++) {
                        const touch = e.changedTouches[i];
                        if (touch.identifier === joystickTouchId) {
                            updateJoystickPosition(touch.clientX, touch.clientY);
                            break;
                        }
                    }
                }, { passive: false });
                
                joystickZone.addEventListener('touchend', (e) => {
                    for (let i = 0; i < e.changedTouches.length; i++) {
                        if (e.changedTouches[i].identifier === joystickTouchId) {
                            resetJoystick();
                            break;
                        }
                    }
                });
                
                joystickZone.addEventListener('touchcancel', resetJoystick);
            }
            
            // Action Buttons
            function setupActionButton(id, actionKey) {
                const btn = document.getElementById(id);
                if (btn) {
                    btn.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        window.mobileActions[actionKey] = true;
                    }, { passive: false });
                    
                    btn.addEventListener('touchend', (e) => {
                        e.preventDefault();
                        // Trigger action on release
                        const event = new CustomEvent('mobileAction', { detail: actionKey });
                        window.dispatchEvent(event);
                        window.mobileActions[actionKey] = false;
                    }, { passive: false });
                }
            }
            
            setupActionButton('btn-attack', 'attack');
            setupActionButton('btn-use', 'use');
            setupActionButton('btn-eat', 'eat');
            setupActionButton('btn-backpack', 'backpack');
            setupActionButton('btn-recipes', 'recipes');
            
            // Prevent default touch behaviors that cause issues
            document.addEventListener('touchmove', (e) => {
                if (e.target.closest('#mobile-controls')) {
                    e.preventDefault();
                }
            }, { passive: false });
        })();
    </script>
    
    <script type="module" src="/src/game.ts"></script>
</body>
</html>
