<svg width="128" height="192" viewBox="0 0 128 192" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="birchTrunk" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#EEEEEE;stop-opacity:1" />
            <stop offset="20%" style="stop-color:#FFFFFF;stop-opacity:1" />
            <stop offset="80%" style="stop-color:#E0E0E0;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#BDBDBD;stop-opacity:1" />
        </linearGradient>
        <radialGradient id="birchLeaf" cx="30%" cy="30%" r="70%" fx="30%" fy="30%">
            <stop offset="0%" style="stop-color:#C5E1A5;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#7CB342;stop-opacity:1" />
        </radialGradient>
        <filter id="lightShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
            <feOffset dx="0" dy="1" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.2"/>
            </feComponentTransfer>
            <feMerge> 
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/> 
            </feMerge>
        </filter>
    </defs>
    
    <!-- Ground Shadow -->
    <ellipse cx="64" cy="180" rx="25" ry="8" fill="rgba(0,0,0,0.3)" />

    <!-- Trunk -->
    <!-- Slightly curved and thin -->
    <path d="M60 185 Q 58 120 62 40 L66 40 Q 70 120 68 185 Z" fill="url(#birchTrunk)" stroke="#9E9E9E" stroke-width="0.5" />
    
    <!-- Black Marks on Trunk -->
    <path d="M60 170 L64 170" stroke="#212121" stroke-width="1.5" stroke-linecap="round" />
    <path d="M66 150 L63 150" stroke="#212121" stroke-width="1.5" stroke-linecap="round" />
    <path d="M61 130 L65 130" stroke="#212121" stroke-width="1.5" stroke-linecap="round" />
    <path d="M67 110 L64 110" stroke="#212121" stroke-width="1.5" stroke-linecap="round" />
    <path d="M62 90 L66 90" stroke="#212121" stroke-width="1.5" stroke-linecap="round" />
    <path d="M66 70 L63 70" stroke="#212121" stroke-width="1.5" stroke-linecap="round" />

    <!-- Roots -->
    <path d="M60 180 Q 55 185 55 188" stroke="#EEEEEE" stroke-width="2" fill="none" />
    <path d="M68 180 Q 73 185 73 188" stroke="#EEEEEE" stroke-width="2" fill="none" />

    <!-- Foliage -->
    <!-- Airy, lighter, hanging slightly -->
    <path d="M64 20 Q 20 40 30 80 Q 50 110 64 110 Q 78 110 98 80 Q 108 40 64 20 Z" fill="url(#birchLeaf)" filter="url(#lightShadow)" opacity="0.9" />
    
    <!-- Inner detail leaves -->
    <path d="M50 50 Q 40 60 45 70" stroke="#AED581" stroke-width="2" fill="none" opacity="0.6" />
    <path d="M80 50 Q 90 60 85 70" stroke="#AED581" stroke-width="2" fill="none" opacity="0.6" />

</svg>