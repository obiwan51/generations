<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Desert cactus -->
  
  <!-- Ground shadow -->
  <ellipse cx="32" cy="60" rx="12" ry="4" fill="#B8964A" opacity="0.3"/>
  
  <!-- Main cactus body -->
  <rect x="26" y="20" width="12" height="40" rx="6" fill="#2E7D32"/>
  
  <!-- Left arm -->
  <path d="M26 35 H18 Q12 35 12 41 V48 Q12 52 16 52 H18 Q22 52 22 48 V44" 
        fill="none" stroke="#2E7D32" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Right arm -->
  <path d="M38 30 H46 Q52 30 52 36 V40 Q52 44 48 44 H46 Q42 44 42 40 V36" 
        fill="none" stroke="#2E7D32" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Highlights -->
  <rect x="29" y="22" width="3" height="36" rx="1.5" fill="#43A047" opacity="0.5"/>
  
  <!-- Spines (small dots) -->
  <circle cx="24" cy="28" r="1" fill="#1B5E20"/>
  <circle cx="40" cy="28" r="1" fill="#1B5E20"/>
  <circle cx="24" cy="38" r="1" fill="#1B5E20"/>
  <circle cx="40" cy="38" r="1" fill="#1B5E20"/>
  <circle cx="24" cy="48" r="1" fill="#1B5E20"/>
  <circle cx="40" cy="48" r="1" fill="#1B5E20"/>
  
  <!-- Flower on top -->
  <circle cx="32" cy="18" r="4" fill="#E91E63"/>
  <circle cx="32" cy="18" r="2" fill="#FFEB3B"/>
</svg>
