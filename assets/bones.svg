<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Pile of bones - more natural arrangement -->
  
  <!-- Bottom bone (horizontal) -->
  <g transform="rotate(-10 32 40)">
    <rect x="16" y="38" width="32" height="5" rx="2.5" fill="#F0F0F0"/>
    <ellipse cx="16" cy="40.5" rx="3.5" ry="4" fill="#F5F5F5"/>
    <ellipse cx="48" cy="40.5" rx="3.5" ry="4" fill="#F5F5F5"/>
    <!-- Bone ridges -->
    <circle cx="16" cy="40.5" r="1.5" fill="#E0E0E0"/>
    <circle cx="48" cy="40.5" r="1.5" fill="#E0E0E0"/>
  </g>
  
  <!-- Middle bone (diagonal) -->
  <g transform="rotate(35 32 32)">
    <rect x="18" y="29" width="28" height="4.5" rx="2.25" fill="#EBEBEB"/>
    <ellipse cx="18" cy="31.25" rx="3" ry="3.5" fill="#F5F5F5"/>
    <ellipse cx="46" cy="31.25" rx="3" ry="3.5" fill="#F5F5F5"/>
    <circle cx="18" cy="31.25" r="1.3" fill="#E0E0E0"/>
    <circle cx="46" cy="31.25" r="1.3" fill="#E0E0E0"/>
  </g>
  
  <!-- Top bone (slight angle) -->
  <g transform="rotate(-20 32 28)">
    <rect x="20" y="26" width="24" height="4" rx="2" fill="#F0F0F0"/>
    <ellipse cx="20" cy="28" rx="2.8" ry="3.2" fill="#F5F5F5"/>
    <ellipse cx="44" cy="28" rx="2.8" ry="3.2" fill="#F5F5F5"/>
    <circle cx="20" cy="28" r="1.2" fill="#E0E0E0"/>
    <circle cx="44" cy="28" r="1.2" fill="#E0E0E0"/>
  </g>
  
  <!-- Small bone fragments -->
  <ellipse cx="28" cy="44" rx="1.5" ry="2.5" fill="#EBEBEB" transform="rotate(60 28 44)"/>
  <ellipse cx="38" cy="46" rx="1.5" ry="2.5" fill="#F0F0F0" transform="rotate(-30 38 46)"/>
  
  <!-- Subtle texture on bones -->
  <path d="M24 40 L26 40 M36 40 L38 40" stroke="#D8D8D8" stroke-width="0.6" opacity="0.4"/>
  
  <!-- Shadow -->
  <ellipse cx="32" cy="50" rx="16" ry="3" fill="#000000" opacity="0.15"/>
</svg>
