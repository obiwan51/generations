<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <radialGradient id="boneGrad" cx="40%" cy="40%" r="50%" fx="40%" fy="40%">
            <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
        </radialGradient>
        <filter id="boneShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="0.5"/>
            <feOffset dx="0" dy="1" result="offsetblur"/>
            <feMerge> 
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/> 
            </feMerge>
        </filter>
    </defs>

    <g filter="url(#boneShadow)">
        <!-- Skull -->
        <path d="M26 36 Q 26 24 32 24 Q 38 24 38 36 Q 38 42 35 44 L 29 44 Q 26 42 26 36 Z" fill="url(#boneGrad)" stroke="#BDBDBD" stroke-width="0.5" />
        <!-- Eye Sockets -->
        <circle cx="29" cy="34" r="2.5" fill="#424242"/>
        <circle cx="35" cy="34" r="2.5" fill="#424242"/>
        <!-- Nose -->
        <path d="M32 38 L 31 40 L 33 40 Z" fill="#424242"/>
        
        <!-- Long Bone (femur maybe) -->
        <path d="M20 50 L 44 46" stroke="url(#boneGrad)" stroke-width="3" stroke-linecap="round"/>
        <circle cx="20" cy="50" r="2" fill="url(#boneGrad)"/>
        <circle cx="44" cy="46" r="2" fill="url(#boneGrad)"/>
        
        <!-- Rib -->
        <path d="M38 20 Q 45 25 42 30" stroke="url(#boneGrad)" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>
</svg>
