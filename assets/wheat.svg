<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <radialGradient id="sheafGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:#FFF9C4;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FBC02D;stop-opacity:1" />
        </radialGradient>
        <filter id="itemShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
            <feOffset dx="1" dy="1" result="offsetblur"/>
            <feMerge> 
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/> 
            </feMerge>
        </filter>
    </defs>

    <g filter="url(#itemShadow)" transform="rotate(45 32 32)">
        <!-- Bottom Stalks -->
        <path d="M28 50 L 26 60 M32 50 L 32 62 M36 50 L 38 60 M30 50 L 28 58 M34 50 L 36 58" stroke="#F9A825" stroke-width="2" />

        <!-- Binding -->
        <rect x="26" y="46" width="12" height="6" fill="#8D6E63" stroke="#5D4037" rx="1" ry="1"/>

        <!-- Top Heads (Sheaf) -->
        <ellipse cx="24" cy="25" rx="5" ry="14" fill="url(#sheafGrad)" stroke="#F57F17" stroke-width="0.5" transform="rotate(-15 24 25)"/>
        <ellipse cx="40" cy="25" rx="5" ry="14" fill="url(#sheafGrad)" stroke="#F57F17" stroke-width="0.5" transform="rotate(15 40 25)"/>
        <ellipse cx="32" cy="20" rx="6" ry="16" fill="url(#sheafGrad)" stroke="#F57F17" stroke-width="0.5" />
        
        <!-- Texture on main head -->
        <path d="M32 10 L 32 30" stroke="#F9A825" stroke-width="0.5" opacity="0.6"/>
        <path d="M28 15 L 36 15" stroke="#F9A825" stroke-width="0.5" opacity="0.6"/>
        <path d="M28 25 L 36 25" stroke="#F9A825" stroke-width="0.5" opacity="0.6"/>
    </g>
</svg>