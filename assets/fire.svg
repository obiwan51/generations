<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <radialGradient id="fireBase" cx="50%" cy="80%" r="50%" fx="50%" fy="80%">
             <stop offset="0%" style="stop-color:#FFEB3B;stop-opacity:1" />
             <stop offset="50%" style="stop-color:#FF9800;stop-opacity:1" />
             <stop offset="100%" style="stop-color:#F44336;stop-opacity:1" />
        </radialGradient>
        <filter id="fireGlow">
             <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
             <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
             </feMerge>
        </filter>
    </defs>

    <!-- Wood Base -->
    <path d="M20 50 L 44 50 L 42 54 L 22 54 Z" fill="#5D4037" />
    <path d="M25 52 L 40 46" stroke="#3E2723" stroke-width="2" />
    <path d="M40 52 L 25 46" stroke="#3E2723" stroke-width="2" />

    <g filter="url(#fireGlow)">
        <!-- Flames -->
        <path d="M32 50 Q 40 40 36 25 Q 32 10 28 25 Q 24 40 32 50" fill="url(#fireBase)" />
        <path d="M28 50 Q 20 40 24 30 Q 28 40 28 50" fill="#FF9800" opacity="0.8"/>
        <path d="M36 50 Q 44 40 40 30 Q 36 40 36 50" fill="#FF9800" opacity="0.8"/>
        
        <!-- Sparks -->
        <circle cx="30" cy="20" r="1" fill="#FFEB3B" opacity="0.8"/>
        <circle cx="34" cy="15" r="1" fill="#FFEB3B" opacity="0.6"/>
        <circle cx="28" cy="12" r="0.5" fill="#FFEB3B" opacity="0.4"/>
    </g>
</svg>