<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="stoneGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#BDBDBD;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#E0E0E0;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#9E9E9E;stop-opacity:1" />
        </linearGradient>
        <filter id="graveShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
            <feOffset dx="0" dy="2" result="offsetblur"/>
            <feMerge> 
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/> 
            </feMerge>
        </filter>
    </defs>

    <!-- Base Shadow -->
    <ellipse cx="32" cy="54" rx="14" ry="4" fill="rgba(0,0,0,0.3)" />

    <g filter="url(#graveShadow)">
        <!-- Stone Slab -->
        <path d="M20 54 L 20 20 Q 20 10 32 10 Q 44 10 44 20 L 44 54 Z" fill="url(#stoneGrad)" stroke="#757575" stroke-width="0.5" />
        
        <!-- Engravings -->
        <path d="M28 25 L 36 25" stroke="#9E9E9E" stroke-width="1.5" stroke-linecap="round" />
        <path d="M26 30 L 38 30" stroke="#9E9E9E" stroke-width="1.5" stroke-linecap="round" />
        <path d="M27 35 L 35 35" stroke="#9E9E9E" stroke-width="1.5" stroke-linecap="round" />
        
        <!-- Cracks/Age -->
        <path d="M44 20 L 40 24" stroke="#757575" stroke-width="0.5" opacity="0.6"/>
        <path d="M20 45 L 24 40" stroke="#757575" stroke-width="0.5" opacity="0.6"/>
        
        <!-- Moss at base -->
        <path d="M20 54 L 24 50 L 22 45 L 18 50 Z" fill="#7CB342" opacity="0.8"/>
        <path d="M44 54 L 40 50 L 42 45 L 46 50 Z" fill="#7CB342" opacity="0.8"/>
    </g>
</svg>