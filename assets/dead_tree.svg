  <path d="M36 125 L38 80 Q40 60 36 40 L34 20" stroke="#5D4037" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Connect trunk -->
  <rect x="26" y="18" width="12" height="8" fill="#5D4037"/>
  
  <!-- Dead branches - left side -->
  <path d="M26 70 Q16 60 8 65" stroke="#5D4037" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M24 50 Q14 45 6 50" stroke="#5D4037" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M6 50 Q4 45 2 48" stroke="#5D4037" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Dead branches - right side -->
  <path d="M38 65 Q48 55 56 60" stroke="#5D4037" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M40 45 Q50 40 58 45" stroke="#5D4037" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M58 45 Q60 40 62 42" stroke="#5D4037" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Top branches -->
  <path d="M30 20 Q25 10 20 5" stroke="#5D4037" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M34 20 Q39 8 44 4" stroke="#5D4037" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M32 18 Q32 8 36 2" stroke="#5D4037" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Bark texture -->
  <line x1="28" y1="100" x2="30" y2="95" stroke="#4E342E" stroke-width="1"/>
  <line x1="34" y1="90" x2="36" y2="85" stroke="#4E342E" stroke-width="1"/>
  <line x1="29" y1="75" x2="31" y2="70" stroke="#4E342E" stroke-width="1"/>
</svg>
