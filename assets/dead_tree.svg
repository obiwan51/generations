<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="deadWood" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#616161;stop-opacity:1" />
            <stop offset="20%" style="stop-color:#9E9E9E;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#BDBDBD;stop-opacity:1" />
            <stop offset="80%" style="stop-color:#9E9E9E;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#616161;stop-opacity:1" />
        </linearGradient>
        <filter id="treeShadow">
             <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
            <feOffset dx="1" dy="1" result="offsetblur"/>
            <feMerge> 
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/> 
            </feMerge>
        </filter>
    </defs>
    
    <!-- Stump Shadow -->
    <ellipse cx="32" cy="58" rx="8" ry="3" fill="rgba(0,0,0,0.3)" />

    <g filter="url(#treeShadow)">
        <!-- Trunk -->
        <path d="M28 60 L 30 10 L 34 10 L 36 60 Q 32 64 28 60" fill="url(#deadWood)" stroke="#424242" stroke-width="0.5"/>
        
        <!-- Roots -->
        <path d="M28 60 Q 24 64 20 62" stroke="#616161" stroke-width="2" fill="none"/>
        <path d="M36 60 Q 40 64 44 62" stroke="#616161" stroke-width="2" fill="none"/>
        
        <!-- Dead Branches -->
        <path d="M30 40 L 15 30" stroke="url(#deadWood)" stroke-width="2" fill="none"/>
        <path d="M15 30 L 10 32" stroke="url(#deadWood)" stroke-width="1.5" fill="none"/>
        
        <path d="M34 30 L 50 15" stroke="url(#deadWood)" stroke-width="2" fill="none"/>
        <path d="M50 15 L 55 10" stroke="url(#deadWood)" stroke-width="1.5" fill="none"/>
        <path d="M50 15 L 54 20" stroke="url(#deadWood)" stroke-width="1.5" fill="none"/>

        <path d="M32 10 L 25 2" stroke="url(#deadWood)" stroke-width="1.5" fill="none"/>
        
        <!-- Wood Texture cracks -->
        <path d="M30 50 L 30 40" stroke="#424242" stroke-width="0.5" opacity="0.5"/>
        <path d="M33 55 L 34 45" stroke="#424242" stroke-width="0.5" opacity="0.5"/>
    </g>
</svg>