<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Smooth Fur Texture -->
    <filter id="deerFur">
      <feTurbulence type="fractalNoise" baseFrequency="0.5" numOctaves="3" result="noise" />
      <feColorMatrix type="matrix" values="0 0 0 0 0.5  0 0 0 0 0.4  0 0 0 0 0.3  0 0 0 0.4 0" in="noise" result="coloredNoise" />
      <feComposite operator="in" in="coloredNoise" in2="SourceGraphic" result="composite" />
      <feBlend mode="multiply" in="composite" in2="SourceGraphic" />
    </filter>
    
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#dropShadow)" transform="rotate(90 64 64)">
    <!-- Legs (Sprawled) -->
    <path d="M48,80 L40,110" stroke="#8D6E63" stroke-width="6" stroke-linecap="round" />
    <path d="M76,80 L84,110" stroke="#8D6E63" stroke-width="6" stroke-linecap="round" />
    <path d="M54,85 L50,115" stroke="#5D4037" stroke-width="6" stroke-linecap="round" />
    <path d="M70,85 L74,115" stroke="#5D4037" stroke-width="6" stroke-linecap="round" />

    <!-- Body -->
    <path d="M40,50 Q40,40 50,40 L74,40 Q84,40 84,50 L88,80 Q88,90 74,90 L50,90 Q40,90 40,80 Z" fill="#8D6E63" filter="url(#deerFur)" />
    
    <!-- Spots -->
    <circle cx="50" cy="50" r="1.5" fill="#BCAAA4" opacity="0.6" />
    <circle cx="58" cy="45" r="1.5" fill="#BCAAA4" opacity="0.6" />
    <circle cx="65" cy="55" r="1.5" fill="#BCAAA4" opacity="0.6" />

    <!-- Neck -->
    <path d="M75,45 Q75,30 70,20 Q60,30 65,45" fill="#8D6E63" filter="url(#deerFur)" transform="rotate(-30 70 45)"/>

    <!-- Head -->
    <ellipse cx="68" cy="20" rx="8" ry="12" fill="#8D6E63" transform="rotate(-45 68 20) translate(-10, 10)" />
    
    <!-- Nose -->
    <circle cx="58" cy="35" r="2" fill="#3E2723" />

    <!-- Ears -->
    <ellipse cx="78" cy="30" rx="3" ry="8" fill="#5D4037" transform="rotate(60 78 30)" />

    <!-- Eye (X) -->
    <path d="M66,28 L70,32 M70,28 L66,32" stroke="#333" stroke-width="1.5" />

    <!-- Tail -->
    <path d="M40,55 Q35,60 35,50" fill="#BCAAA4" />
  </g>
</svg>