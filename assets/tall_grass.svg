<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grassGrad" x1="0%" y1="100%" x2="0%" y2="0%">
            <stop offset="0%" style="stop-color:#33691E;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8BC34A;stop-opacity:1" />
        </linearGradient>
        <filter id="grassShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="0.5"/>
            <feOffset dx="0" dy="1" result="offsetblur"/>
            <feMerge> 
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/> 
            </feMerge>
        </filter>
    </defs>

    <g filter="url(#grassShadow)">
        <!-- Cluster 1 -->
        <path d="M20 54 Q 15 45 10 30" stroke="url(#grassGrad)" stroke-width="1.5" fill="none" />
        <path d="M22 56 Q 22 45 18 28" stroke="url(#grassGrad)" stroke-width="1.5" fill="none" />
        <path d="M24 54 Q 28 45 30 32" stroke="url(#grassGrad)" stroke-width="1.5" fill="none" />
        
        <!-- Cluster 2 (Main) -->
        <path d="M30 56 Q 28 40 25 25" stroke="url(#grassGrad)" stroke-width="1.5" fill="none" />
        <path d="M32 58 Q 32 40 32 20" stroke="url(#grassGrad)" stroke-width="1.5" fill="none" />
        <path d="M34 56 Q 38 40 40 25" stroke="url(#grassGrad)" stroke-width="1.5" fill="none" />
        
        <!-- Cluster 3 -->
        <path d="M40 54 Q 42 45 45 30" stroke="url(#grassGrad)" stroke-width="1.5" fill="none" />
        <path d="M42 56 Q 50 45 52 35" stroke="url(#grassGrad)" stroke-width="1.5" fill="none" />
    </g>
</svg>