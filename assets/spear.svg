<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="toolShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="0.5"/>
            <feOffset dx="1" dy="1" result="offsetblur"/>
            <feMerge> 
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/> 
            </feMerge>
        </filter>
        <linearGradient id="spearHead" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#BDBDBD;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#9E9E9E;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#616161;stop-opacity:1" />
        </linearGradient>
    </defs>

    <g filter="url(#toolShadow)" transform="rotate(45 32 32)">
        <!-- Long Shaft -->
        <image href="" /> <!-- Accidentally typed image tag -->
        <rect x="10" y="30" width="40" height="4" fill="#8D6E63" rx="1" />
        
        <!-- Spear Head -->
        <path d="M50 32 L 48 28 L 60 32 L 48 36 Z" fill="url(#spearHead)" stroke="#424242" stroke-width="0.5" />
        
        <!-- Binding -->
        <rect x="46" y="29" width="4" height="6" fill="#D7CCC8" opacity="0.8"/>
    </g>
</svg>