<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Soft Fur Texture -->
    <filter id="softFur">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3" result="noise" />
      <feColorMatrix type="matrix" values="0 0 0 0 0.9  0 0 0 0 0.9  0 0 0 0 0.9  0 0 0 0.5 0" in="noise" result="coloredNoise" />
      <feComposite operator="in" in="coloredNoise" in2="SourceGraphic" result="composite" />
      <feBlend mode="multiply" in="composite" in2="SourceGraphic" />
    </filter>
    
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#dropShadow)">
    <!-- Body -->
    <ellipse cx="64" cy="80" rx="25" ry="20" fill="#ECEFF1" filter="url(#softFur)" />
    
    <!-- Head -->
    <ellipse cx="64" cy="55" rx="15" ry="12" fill="#ECEFF1" filter="url(#softFur)" />
    
    <!-- Ears -->
    <path d="M56,48 Q50,10 54,10 Q58,10 60,45" fill="#CFD8DC" />
    <path d="M72,48 Q78,10 74,10 Q70,10 68,45" fill="#CFD8DC" />
    <path d="M56,48 Q50,15 54,15" fill="#F48FB1" transform="scale(0.7 0.8) translate(25, 10)" /> <!-- Inner ear hint -->

    <!-- Feet -->
    <ellipse cx="45" cy="95" rx="8" ry="4" fill="#CFD8DC" />
    <ellipse cx="83" cy="95" rx="8" ry="4" fill="#CFD8DC" />
    <ellipse cx="64" cy="95" rx="6" ry="4" fill="#CFD8DC" /> <!-- Front paws tucked -->

    <!-- Eyes -->
    <circle cx="58" cy="55" r="2" fill="#333" />
    <circle cx="70" cy="55" r="2" fill="#333" />
    
    <!-- Nose -->
    <path d="M62,60 L66,60 L64,63 Z" fill="#F48FB1" />
    
    <!-- Whiskers -->
    <path d="M55,62 L45,60" stroke="#999" stroke-width="0.5" />
    <path d="M55,63 L45,64" stroke="#999" stroke-width="0.5" />
    <path d="M73,62 L83,60" stroke="#999" stroke-width="0.5" />
    <path d="M73,63 L83,64" stroke="#999" stroke-width="0.5" />

    <!-- Tail -->
    <circle cx="64" cy="100" r="6" fill="#FFFFFF" />
  </g>
</svg>