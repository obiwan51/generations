<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <radialGradient id="stoneGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:#BDBDBD;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#616161;stop-opacity:1" />
        </radialGradient>
        <filter id="itemShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="0.5"/>
            <feOffset dx="1" dy="1" result="offsetblur"/>
            <feMerge> 
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/> 
            </feMerge>
        </filter>
    </defs>

    <g filter="url(#itemShadow)">
        <path d="M25 45 L 32 15 L 45 40 L 40 50 L 28 50 Z" fill="url(#stoneGrad)" stroke="#424242" stroke-width="0.5" />
        <!-- Sharp edge highlight -->
        <path d="M32 15 L 28 50" stroke="#E0E0E0" stroke-width="0.5" opacity="0.5"/>
        <path d="M32 15 L 40 50" stroke="#E0E0E0" stroke-width="0.5" opacity="0.5"/>
        
        <!-- Texture chip -->
        <path d="M45 40 L 42 42 L 44 45" fill="#424242" opacity="0.3"/>
    </g>
</svg>
