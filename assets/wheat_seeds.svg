<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <radialGradient id="seedGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:#FFD54F;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FF8F00;stop-opacity:1" />
        </radialGradient>
        <filter id="seedShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="0.5"/>
            <feOffset dx="0" dy="1" result="offsetblur"/>
            <feMerge> 
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/> 
            </feMerge>
        </filter>
    </defs>

    <g filter="url(#seedShadow)">
        <!-- Pile of seeds -->
        <circle cx="28" cy="40" r="3" fill="url(#seedGrad)" stroke="#E65100" stroke-width="0.5" />
        <circle cx="34" cy="42" r="3" fill="url(#seedGrad)" stroke="#E65100" stroke-width="0.5" />
        <circle cx="38" cy="38" r="3" fill="url(#seedGrad)" stroke="#E65100" stroke-width="0.5" />
        <circle cx="32" cy="36" r="3" fill="url(#seedGrad)" stroke="#E65100" stroke-width="0.5" />
        <circle cx="26" cy="46" r="3" fill="url(#seedGrad)" stroke="#E65100" stroke-width="0.5" />
        <circle cx="32" cy="48" r="3" fill="url(#seedGrad)" stroke="#E65100" stroke-width="0.5" />
        <circle cx="38" cy="46" r="3" fill="url(#seedGrad)" stroke="#E65100" stroke-width="0.5" />
        <circle cx="42" cy="40" r="3" fill="url(#seedGrad)" stroke="#E65100" stroke-width="0.5" />
        <circle cx="22" cy="42" r="3" fill="url(#seedGrad)" stroke="#E65100" stroke-width="0.5" />
        
        <!-- Top of pile -->
         <circle cx="32" cy="42" r="3.5" fill="url(#seedGrad)" stroke="#E65100" stroke-width="0.5" />
    </g>
</svg>