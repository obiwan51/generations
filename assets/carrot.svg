<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="carrotGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFAB91;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#FF7043;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#E64A19;stop-opacity:1" />
        </linearGradient>
        <filter id="itemShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
            <feOffset dx="1" dy="1" result="offsetblur"/>
            <feMerge> 
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/> 
            </feMerge>
        </filter>
    </defs>

    <g filter="url(#itemShadow)" transform="rotate(45 32 32)">
        <!-- Greens -->
        <path d="M22 15 Q 30 25 32 32" stroke="#43A047" stroke-width="2" fill="none"/>
        <path d="M42 15 Q 34 25 32 32" stroke="#43A047" stroke-width="2" fill="none"/>
        <path d="M32 10 L 32 32" stroke="#43A047" stroke-width="2" fill="none"/>

        <!-- Carrot Body -->
        <path d="M24 32 Q 32 30 40 32 L 32 60 Z" fill="url(#carrotGrad)" stroke="#BF360C" stroke-width="0.5" />
        
        <!-- Texture lines -->
        <path d="M26 36 L 38 36" stroke="#BF360C" stroke-width="0.5" opacity="0.5"/>
        <path d="M28 42 L 36 42" stroke="#BF360C" stroke-width="0.5" opacity="0.5"/>
        <path d="M30 48 L 34 48" stroke="#BF360C" stroke-width="0.5" opacity="0.5"/>
    </g>
</svg>
