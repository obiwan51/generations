<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="toolShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="0.5"/>
            <feOffset dx="1" dy="1" result="offsetblur"/>
            <feMerge> 
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/> 
            </feMerge>
        </filter>
        <linearGradient id="metalGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#B0BEC5;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#607D8B;stop-opacity:1" />
        </linearGradient>
    </defs>

    <g filter="url(#toolShadow)" transform="rotate(45 32 32)">
        <!-- Handle -->
        <rect x="10" y="30" width="30" height="4" fill="#8D6E63" />
        
        <!-- Grip -->
        <rect x="8" y="28" width="4" height="8" fill="#5D4037" rx="1"/>
        
        <!-- Blade Head -->
        <path d="M40 32 L 42 24 L 54 26 L 54 38 L 42 40 Z" fill="url(#metalGrad)" stroke="#455A64" stroke-width="0.5" />
        <path d="M40 30 L 40 34 L 44 32 Z" fill="#5D4037"/> <!-- Connector -->
    </g>
</svg>