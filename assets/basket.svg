<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="basketGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#D7CCC8;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#A1887F;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#D7CCC8;stop-opacity:1" />
        </linearGradient>
        <pattern id="weave" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
             <rect width="8" height="8" fill="#A1887F"/>
             <rect x="0" y="0" width="4" height="4" fill="#D7CCC8"/>
             <rect x="4" y="4" width="4" height="4" fill="#D7CCC8"/>
        </pattern>
        <filter id="basketShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
            <feOffset dx="1" dy="1" result="offsetblur"/>
            <feMerge> 
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/> 
            </feMerge>
        </filter>
    </defs>

    <g filter="url(#basketShadow)">
        <!-- Inside Back -->
        <ellipse cx="32" cy="25" rx="14" ry="5" fill="#5D4037" />
        
        <!-- Body -->
        <path d="M18 25 L 20 50 C 20 55 44 55 44 50 L 46 25 Z" fill="url(#basketGrad)" stroke="#5D4037" stroke-width="0.5" />
        <!-- Weave Overlay -->
        <path d="M18 25 L 20 50 C 20 55 44 55 44 50 L 46 25 Z" fill="url(#weave)" opacity="0.3" />

        <!-- Rim -->
        <ellipse cx="32" cy="25" rx="14" ry="5" fill="none" stroke="#5D4037" stroke-width="2" />
        <ellipse cx="32" cy="25" rx="14" ry="5" fill="none" stroke="#D7CCC8" stroke-width="1" stroke-dasharray="2,2"/>
        
        <!-- Handle -->
        <path d="M18 25 Q 15 5 32 5 Q 49 5 46 25" fill="none" stroke="#8D6E63" stroke-width="3" />
        <path d="M18 25 Q 15 5 32 5 Q 49 5 46 25" fill="none" stroke="#D7CCC8" stroke-width="1" stroke-dasharray="3,1"/>
    </g>
</svg>
