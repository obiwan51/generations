<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <radialGradient id="capGrad" cx="50%" cy="40%" r="50%" fx="50%" fy="40%">
            <stop offset="0%" style="stop-color:#FF5252;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#C62828;stop-opacity:1" />
        </radialGradient>
        <linearGradient id="stemGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
        </linearGradient>
        <filter id="mushShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="0.5"/>
            <feOffset dx="0" dy="1" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge> 
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/> 
            </feMerge>
        </filter>
    </defs>

    <!-- Ground Shadow -->
    <ellipse cx="32" cy="52" rx="8" ry="3" fill="rgba(0,0,0,0.3)" />

    <g filter="url(#mushShadow)">
        <!-- Stem -->
        <path d="M26 52 Q24 40 28 35 L36 35 Q40 40 38 52 Z" fill="url(#stemGrad)" stroke="#BDBDBD" stroke-width="0.5"/>
        
        <!-- Inside Gills (Shadow) -->
        <ellipse cx="32" cy="35" rx="14" ry="4" fill="#6D4C41" />

        <!-- Cap -->
        <path d="M12 35 Q12 15 32 15 Q52 15 52 35 Q52 40 32 40 Q12 40 12 35 Z" fill="url(#capGrad)" stroke="#B71C1C" stroke-width="0.5"/>
        
        <!-- Spots -->
        <circle cx="28" cy="22" r="3" fill="#FFEBEE" opacity="0.9"/>
        <circle cx="40" cy="26" r="2.5" fill="#FFEBEE" opacity="0.9"/>
        <circle cx="22" cy="30" r="2" fill="#FFEBEE" opacity="0.8"/>
        <circle cx="46" cy="32" r="1.5" fill="#FFEBEE" opacity="0.8"/>
        <circle cx="34" cy="18" r="1.5" fill="#FFEBEE" opacity="0.8"/>
    </g>
</svg>