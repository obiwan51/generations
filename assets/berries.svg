                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/> 
            </feMerge>
        </filter>
    </defs>

    <g filter="url(#berryShadow)">
        <circle cx="28" cy="36" r="5" fill="url(#berryGrad)" />
        <circle cx="36" cy="38" r="5" fill="url(#berryGrad)" />
        <circle cx="32" cy="30" r="5" fill="url(#berryGrad)" />
        <circle cx="24" cy="42" r="5" fill="url(#berryGrad)" />
        <circle cx="40" cy="42" r="5" fill="url(#berryGrad)" />
        <circle cx="32" cy="46" r="5" fill="url(#berryGrad)" />
        
        <!-- Highlights -->
        <circle cx="26" cy="35" r="1.5" fill="white" opacity="0.3"/>
        <circle cx="34" cy="37" r="1.5" fill="white" opacity="0.3"/>
        <circle cx="30" cy="29" r="1.5" fill="white" opacity="0.3"/>
    </g>
</svg>