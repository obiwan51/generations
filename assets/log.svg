<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="barkGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#8D6E63;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#5D4037;stop-opacity:1" />
        </linearGradient>
        <radialGradient id="ringGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:#D7CCC8;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#A1887F;stop-opacity:1" />
        </radialGradient>
        <filter id="logShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
            <feOffset dx="1" dy="1" result="offsetblur"/>
            <feMerge> 
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/> 
            </feMerge>
        </filter>
    </defs>

    <g filter="url(#logShadow)" transform="rotate(30 32 32)">
        <!-- Cylinder Side -->
        <rect x="16" y="24" width="32" height="16" fill="url(#barkGrad)" stroke="#3E2723" stroke-width="0.5" />
        
        <!-- Cylinder End (Right) -->
        <ellipse cx="48" cy="32" rx="4" ry="8" fill="url(#ringGrad)" stroke="#3E2723" stroke-width="0.5" />
        <!-- Rings -->
        <ellipse cx="48" cy="32" rx="2" ry="4" fill="none" stroke="#5D4037" stroke-width="0.5" />
        
        <!-- Cylinder End (Left - obscured but needed for shape) -->
        <path d="M16 24 A 4 8 0 0 0 16 40" fill="none" stroke="#3E2723" stroke-width="0.5" />
        
        <!-- Bark Texture -->
        <path d="M20 26 L 30 26" stroke="#3E2723" stroke-width="0.5" opacity="0.3"/>
        <path d="M25 30 L 40 30" stroke="#3E2723" stroke-width="0.5" opacity="0.3"/>
        <path d="M18 36 L 28 36" stroke="#3E2723" stroke-width="0.5" opacity="0.3"/>
    </g>
</svg>
