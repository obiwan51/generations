    <rect x="8" y="24" width="48" height="4" rx="2" fill="#A0522D" opacity="0.6"/>
    <!-- Bark texture -->
    <path d="M12 26 L12 38 M18 25 L18 39 M25 26 L25 38 M32 25 L32 39 M39 26 L39 38 M46 25 L46 39 M52 26 L52 38" 
          stroke="#654321" stroke-width="0.8" opacity="0.5"/>
