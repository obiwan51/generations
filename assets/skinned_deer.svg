<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Skinned deer - butchered, ready for fur harvest -->
  
  <!-- Shadow -->
  <ellipse cx="32" cy="50" rx="26" ry="7" fill="#000" opacity="0.2"/>
  
  <!-- Body (red/pink exposed flesh) -->
  <ellipse cx="28" cy="36" rx="18" ry="12" fill="#CC6666" stroke="#993333" stroke-width="1.5"/>
  <ellipse cx="28" cy="36" rx="14" ry="9" fill="#DD8888" opacity="0.5"/>
  
  <!-- Head -->
  <ellipse cx="48" cy="30" rx="10" ry="8" fill="#BB7777" stroke="#993333" stroke-width="1.5"/>
  
  <!-- Ear (lying flat) -->
  <ellipse cx="54" cy="24" rx="5" ry="3" fill="#CC6666" stroke="#993333" stroke-width="1"/>
  
  <!-- Antler (small, lying back) -->
  <path d="M 52 22 L 54 16 M 54 16 L 52 14 M 54 16 L 56 14" 
        stroke="#5C4033" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Eye (X to show dead) -->
  <line x1="48" y1="28" x2="51" y2="31" stroke="#660000" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="51" y1="28" x2="48" y2="31" stroke="#660000" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Legs (lying down) -->
  <rect x="18" y="42" width="4" height="8" rx="2" fill="#CC6666" stroke="#993333" stroke-width="1"/>
  <rect x="24" y="43" width="4" height="8" rx="2" fill="#CC6666" stroke="#993333" stroke-width="1"/>
  <rect x="32" y="43" width="4" height="7" rx="2" fill="#CC6666" stroke="#993333" stroke-width="1"/>
  <rect x="38" y="42" width="4" height="7" rx="2" fill="#CC6666" stroke="#993333" stroke-width="1"/>
  
  <!-- Tail area -->
  <ellipse cx="12" cy="36" rx="3" ry="6" fill="#993333"/>
</svg>
