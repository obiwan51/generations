                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/> 
            </feMerge>
        </filter>
    </defs>

    <g filter="url(#itemShadow)">
        <ellipse cx="32" cy="36" rx="14" ry="10" fill="url(#breadGrad)" stroke="#E65100" stroke-width="0.5" />
        <!-- Cuts on top -->
        <path d="M26 32 Q 30 30 34 34" stroke="#E65100" stroke-width="1" fill="none" opacity="0.6"/>
        <path d="M30 30 Q 34 28 38 32" stroke="#E65100" stroke-width="1" fill="none" opacity="0.6"/>
    </g>
</svg>