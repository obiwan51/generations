<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="toolShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="0.5"/>
            <feOffset dx="1" dy="1" result="offsetblur"/>
            <feMerge> 
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/> 
            </feMerge>
        </filter>
    </defs>

    <g filter="url(#toolShadow)" transform="rotate(-45 32 32)">
        <!-- Wood Arc -->
        <!-- Start Top(20, 10), Control(50, 32), End Bottom(20, 54) -->
        <path d="M20 10 Q 50 32 20 54" stroke="#5D4037" stroke-width="4" fill="none" stroke-linecap="round"/>
        
        <!-- String -->
        <line x1="20" y1="10" x2="20" y2="54" stroke="#ECEFF1" stroke-width="1" opacity="0.8"/>
    </g>
</svg>