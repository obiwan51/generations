<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="stalkGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#C0CA33;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#827717;stop-opacity:1" />
        </linearGradient>
        <radialGradient id="headGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:#FFEB3B;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FBC02D;stop-opacity:1" />
        </radialGradient>
        <filter id="wheatShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="0.5"/>
            <feOffset dx="0" dy="1" result="offsetblur"/>
            <feMerge> 
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/> 
            </feMerge>
        </filter>
    </defs>

    <!-- Base Shadow -->
    <ellipse cx="32" cy="58" rx="14" ry="4" fill="rgba(0,0,0,0.3)" />

    <g filter="url(#wheatShadow)">
        <!-- Stalk 1 (Left) -->
        <path d="M28 58 Q 20 40 18 25" stroke="url(#stalkGrad)" stroke-width="2" fill="none" />
        <!-- Head 1 -->
        <ellipse cx="18" cy="25" rx="4" ry="10" fill="url(#headGrad)" stroke="#F9A825" stroke-width="0.5" transform="rotate(-15 18 25)"/>
        <path d="M18 15 L18 35 M14 25 L22 25" stroke="#F9A825" stroke-width="0.5" opacity="0.5" transform="rotate(-15 18 25)"/>

        <!-- Stalk 2 (Right) -->
        <path d="M34 58 Q 44 45 46 30" stroke="url(#stalkGrad)" stroke-width="2" fill="none" />
        <!-- Head 2 -->
        <ellipse cx="46" cy="30" rx="4" ry="10" fill="url(#headGrad)" stroke="#F9A825" stroke-width="0.5" transform="rotate(15 46 30)"/>
        <path d="M46 20 L46 40 M42 30 L50 30" stroke="#F9A825" stroke-width="0.5" opacity="0.5" transform="rotate(15 46 30)"/>

        <!-- Stalk 3 (Center Back) -->
        <path d="M32 56 Q 32 40 32 20" stroke="url(#stalkGrad)" stroke-width="2" fill="none" />
        <!-- Head 3 -->
        <ellipse cx="32" cy="20" rx="5" ry="12" fill="url(#headGrad)" stroke="#F9A825" stroke-width="0.5" />
        <path d="M32 8 L32 32 M27 20 L37 20" stroke="#F9A825" stroke-width="0.5" opacity="0.5"/>

        <!-- Leaves -->
        <path d="M30 50 Q 20 45 22 35" stroke="#9E9D24" stroke-width="1.5" fill="none" />
        <path d="M34 52 Q 45 48 42 38" stroke="#9E9D24" stroke-width="1.5" fill="none" />
    </g>
</svg>