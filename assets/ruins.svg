<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Ancient ruins with weathered stone columns and scattered debris -->
  
  <!-- Shadow/ground -->
  <ellipse cx="64" cy="115" rx="55" ry="8" fill="#000000" opacity="0.2"/>
  
  <!-- Stone platform/foundation -->
  <path d="M 15 105 L 113 105 L 118 115 L 10 115 Z" fill="#5A5A5A" stroke="#3A3A3A" stroke-width="1.5"/>
  <path d="M 15 105 L 113 105 L 118 115 L 10 115 Z" fill="url(#stoneGradient)" opacity="0.3"/>
  
  <!-- Platform stones/tiles -->
  <g opacity="0.4">
    <line x1="25" y1="105" x2="23" y2="115" stroke="#3A3A3A" stroke-width="1"/>
    <line x1="40" y1="105" x2="38" y2="115" stroke="#3A3A3A" stroke-width="1"/>
    <line x1="55" y1="105" x2="53" y2="115" stroke="#3A3A3A" stroke-width="1"/>
    <line x1="70" y1="105" x2="68" y2="115" stroke="#3A3A3A" stroke-width="1"/>
    <line x1="85" y1="105" x2="83" y2="115" stroke="#3A3A3A" stroke-width="1"/>
    <line x1="100" y1="105" x2="98" y2="115" stroke="#3A3A3A" stroke-width="1"/>
  </g>
  
  <!-- Back broken pillar (smaller, in background) -->
  <g opacity="0.8">
    <rect x="85" y="65" width="14" height="40" fill="#6B6B6B" stroke="#4A4A4A" stroke-width="1"/>
    <rect x="85" y="65" width="14" height="40" fill="url(#pillarTexture)" opacity="0.5"/>
    <!-- Vertical cracks -->
    <line x1="89" y1="70" x2="89" y2="100" stroke="#4A4A4A" stroke-width="0.5" opacity="0.6"/>
    <line x1="95" y1="75" x2="95" y2="105" stroke="#4A4A4A" stroke-width="0.5" opacity="0.6"/>
    <!-- Capital (top) -->
    <path d="M 82 65 L 102 65 L 100 58 L 84 58 Z" fill="#787878" stroke="#4A4A4A" stroke-width="1"/>
    <!-- Broken top -->
    <path d="M 84 58 L 88 50 L 92 53 L 96 48 L 100 58 Z" fill="#6B6B6B" stroke="#4A4A4A" stroke-width="1"/>
  </g>
  
  <!-- Front tall broken pillar -->
  <g>
    <rect x="25" y="40" width="18" height="65" fill="#787878" stroke="#4A4A4A" stroke-width="1.5"/>
    <rect x="25" y="40" width="18" height="65" fill="url(#pillarTexture)" opacity="0.4"/>
    <!-- Weathering cracks -->
    <line x1="30" y1="45" x2="30" y2="100" stroke="#4A4A4A" stroke-width="0.8" opacity="0.7"/>
    <line x1="38" y1="50" x2="38" y2="105" stroke="#4A4A4A" stroke-width="0.8" opacity="0.7"/>
    <path d="M 27 70 L 32 72 L 30 75" stroke="#4A4A4A" stroke-width="0.8" fill="none" opacity="0.6"/>
    <path d="M 40 85 L 35 87 L 37 90" stroke="#4A4A4A" stroke-width="0.8" fill="none" opacity="0.6"/>
    <!-- Capital -->
    <path d="M 22 40 L 46 40 L 44 32 L 24 32 Z" fill="#8A8A8A" stroke="#4A4A4A" stroke-width="1.5"/>
    <rect x="23" y="32" width="21" height="3" fill="#757575"/>
    <!-- Broken jagged top -->
    <path d="M 24 32 L 28 22 L 32 27 L 36 20 L 40 26 L 44 32 Z" fill="#787878" stroke="#4A4A4A" stroke-width="1.5"/>
    <!-- Highlight on pillar -->
    <rect x="26" y="42" width="3" height="60" fill="#FFFFFF" opacity="0.15"/>
  </g>
  
  <!-- Short broken pillar stub -->
  <g>
    <rect x="60" y="85" width="16" height="20" fill="#6B6B6B" stroke="#4A4A4A" stroke-width="1.5"/>
    <rect x="60" y="85" width="16" height="20" fill="url(#pillarTexture)" opacity="0.4"/>
    <!-- Jagged broken top -->
    <path d="M 60 85 L 63 78 L 67 82 L 71 76 L 76 85 Z" fill="#6B6B6B" stroke="#4A4A4A" stroke-width="1.5"/>
    <!-- Crack -->
    <line x1="68" y1="85" x2="68" y2="105" stroke="#4A4A4A" stroke-width="0.8" opacity="0.7"/>
    <!-- Highlight -->
    <rect x="61" y="86" width="2" height="18" fill="#FFFFFF" opacity="0.15"/>
  </g>
  
  <!-- Fallen stone blocks (debris) -->
  <g>
    <!-- Large block -->
    <path d="M 48 95 L 58 95 L 60 105 L 46 105 Z" fill="#6B6B6B" stroke="#4A4A4A" stroke-width="1.5"/>
    <path d="M 58 95 L 62 92 L 64 102 L 60 105 Z" fill="#5A5A5A" stroke="#4A4A4A" stroke-width="1.5"/>
    <path d="M 48 95 L 58 95 L 62 92 L 52 92 Z" fill="#787878" stroke="#4A4A4A" stroke-width="1.5"/>
    <line x1="52" y1="92" x2="50" y2="105" stroke="#4A4A4A" stroke-width="0.5" opacity="0.5"/>
    
    <!-- Medium block -->
    <path d="M 75 100 L 82 100 L 83 108 L 74 108 Z" fill="#6B6B6B" stroke="#4A4A4A" stroke-width="1.5"/>
    <path d="M 82 100 L 85 98 L 86 106 L 83 108 Z" fill="#5A5A5A" stroke="#4A4A4A" stroke-width="1.5"/>
    <path d="M 75 100 L 82 100 L 85 98 L 78 98 Z" fill="#7A7A7A" stroke="#4A4A4A" stroke-width="1.5"/>
    
    <!-- Small scattered stones -->
    <ellipse cx="38" cy="108" rx="4" ry="3" fill="#6B6B6B" stroke="#4A4A4A" stroke-width="1"/>
    <ellipse cx="92" cy="110" rx="3.5" ry="2.5" fill="#6B6B6B" stroke="#4A4A4A" stroke-width="1"/>
    <ellipse cx="18" cy="110" rx="3" ry="2" fill="#6B6B6B" stroke="#4A4A4A" stroke-width="1"/>
  </g>
  
  <!-- Architectural fragment (broken arch piece) -->
  <g opacity="0.9">
    <path d="M 100 95 L 108 90 L 112 98 L 104 103 Z" fill="#6B6B6B" stroke="#4A4A4A" stroke-width="1.5"/>
    <path d="M 100 95 L 104 93 L 108 90 Z" fill="#7A7A7A"/>
    <line x1="104" y1="93" x2="106" y2="98" stroke="#4A4A4A" stroke-width="0.5" opacity="0.6"/>
  </g>
  
  <!-- Weathering stains and moss -->
  <g opacity="0.3">
    <ellipse cx="30" cy="60" rx="2" ry="4" fill="#3A4A3A"/>
    <ellipse cx="34" cy="75" rx="1.5" ry="3" fill="#3A4A3A"/>
    <ellipse cx="88" cy="80" rx="1.5" ry="3" fill="#3A4A3A"/>
  </g>
  
  <!-- Gradients for depth -->
  <defs>
    <linearGradient id="stoneGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8A8A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3A3A3A;stop-opacity:1" />
    </linearGradient>
    <pattern id="pillarTexture" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
      <rect width="10" height="10" fill="#4A4A4A" opacity="0.1"/>
      <circle cx="3" cy="3" r="0.5" fill="#3A3A3A"/>
      <circle cx="7" cy="7" r="0.5" fill="#3A3A3A"/>
    </pattern>
  </defs>
</svg>
