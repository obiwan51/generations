<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="stoneGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#757575;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#9E9E9E;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#616161;stop-opacity:1" />
        </linearGradient>
        <filter id="ruinShadow">
             <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
            <feOffset dx="1" dy="1" result="offsetblur"/>
            <feMerge> 
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/> 
            </feMerge>
        </filter>
    </defs>
    
    <g filter="url(#ruinShadow)">
        <!-- Base Pillar Left -->
        <rect x="10" y="40" width="12" height="15" fill="url(#stoneGrad)" stroke="#424242" stroke-width="0.5" />
        <rect x="10" y="30" width="12" height="10" fill="url(#stoneGrad)" stroke="#424242" stroke-width="0.5" />
        <rect x="12" y="20" width="8" height="10" fill="url(#stoneGrad)" stroke="#424242" stroke-width="0.5" />
        
        <!-- Rubble / Fallen block -->
        <path d="M25 50 L 35 48 L 40 55 L 28 58 Z" fill="url(#stoneGrad)" stroke="#424242" stroke-width="0.5" />
        
        <!-- Base Pillar Right (Broken) -->
        <rect x="42" y="45" width="12" height="10" fill="url(#stoneGrad)" stroke="#424242" stroke-width="0.5" />
        <path d="M42 45 L 44 38 L 50 35 L 54 40 L 54 45 Z" fill="url(#stoneGrad)" stroke="#424242" stroke-width="0.5" />
        
        <!-- Moss -->
        <path d="M10 50 L 15 50 L 12 55" fill="#558B2F" opacity="0.8"/>
        <path d="M45 50 L 50 50 L 48 55" fill="#558B2F" opacity="0.8"/>
        <rect x="10" y="30" width="4" height="4" fill="#689F38" opacity="0.6"/>
        
        <!-- Cracks -->
        <path d="M15 35 L 18 38" stroke="#212121" stroke-width="0.5" opacity="0.7"/>
        <path d="M48 48 L 50 52" stroke="#212121" stroke-width="0.5" opacity="0.7"/>
    </g>
</svg>
