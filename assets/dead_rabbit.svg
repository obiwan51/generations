<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Soft Fur Texture -->
    <filter id="softFur">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3" result="noise" />
      <feColorMatrix type="matrix" values="0 0 0 0 0.8  0 0 0 0 0.8  0 0 0 0 0.8  0 0 0 0.5 0" in="noise" result="coloredNoise" />
      <feComposite operator="in" in="coloredNoise" in2="SourceGraphic" result="composite" />
      <feBlend mode="multiply" in="composite" in2="SourceGraphic" />
    </filter>
    
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#dropShadow)" transform="rotate(90 64 64)">
    <!-- Body -->
    <ellipse cx="64" cy="80" rx="25" ry="18" fill="#CFD8DC" filter="url(#softFur)" />
    
    <!-- Head -->
    <ellipse cx="64" cy="55" rx="15" ry="12" fill="#CFD8DC" filter="url(#softFur)" />
    
    <!-- Ears (Flopped) -->
    <path d="M56,48 Q40,40 45,60" fill="#B0BEC5" />
    <path d="M72,48 Q88,40 83,60" fill="#B0BEC5" />

    <!-- Feet -->
    <ellipse cx="45" cy="95" rx="8" ry="4" fill="#B0BEC5" />
    <ellipse cx="83" cy="95" rx="8" ry="4" fill="#B0BEC5" />

    <!-- Dead Eyes (X) -->
    <path d="M56,53 L60,57 M60,53 L56,57" stroke="#333" stroke-width="1.5" />
    <path d="M68,53 L72,57 M72,53 L68,57" stroke="#333" stroke-width="1.5" />
    
    <!-- Nose -->
    <path d="M62,60 L66,60 L64,63 Z" fill="#EDB5BF" />
    
    <!-- Tongue -->
    <path d="M64,63 L64,68" stroke="#F48FB1" stroke-width="2" />

    <!-- Tail -->
    <circle cx="64" cy="100" r="6" fill="#ECEFF1" />
  </g>
</svg>