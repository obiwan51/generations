<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <radialGradient id="bushGrad" cx="30%" cy="30%" r="70%" fx="30%" fy="30%">
            <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
        </radialGradient>
        <filter id="bushShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
            <feOffset dx="0" dy="1" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge> 
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/> 
            </feMerge>
        </filter>
    </defs>

    <!-- Ground Shadow -->
    <ellipse cx="32" cy="54" rx="20" ry="6" fill="rgba(0,0,0,0.3)" />

    <!-- Main Bush Body (Clumps) -->
    <g filter="url(#bushShadow)">
        <circle cx="20" cy="40" r="14" fill="url(#bushGrad)" />
        <circle cx="44" cy="40" r="14" fill="url(#bushGrad)" />
        <circle cx="32" cy="28" r="16" fill="url(#bushGrad)" />
        <circle cx="22" cy="24" r="10" fill="url(#bushGrad)" />
        <circle cx="42" cy="24" r="10" fill="url(#bushGrad)" />
    </g>

    <!-- Leaves detail -->
    <path d="M28 40 Q32 45 36 40" stroke="#1B5E20" stroke-width="1" fill="none" opacity="0.3"/>
    <path d="M18 35 Q22 40 26 35" stroke="#1B5E20" stroke-width="1" fill="none" opacity="0.3"/>
    <path d="M38 35 Q42 40 46 35" stroke="#1B5E20" stroke-width="1" fill="none" opacity="0.3"/>
    <path d="M32 20 Q36 25 32 30" stroke="#1B5E20" stroke-width="1" fill="none" opacity="0.3"/>

    <!-- No Berries -->
</svg>