<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <radialGradient id="dirtGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:#795548;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4E342E;stop-opacity:1" />
        </radialGradient>
        <filter id="graveShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
            <feOffset dx="0" dy="1" result="offsetblur"/>
            <feMerge> 
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/> 
            </feMerge>
        </filter>
    </defs>

    <g filter="url(#graveShadow)">
        <!-- Mound -->
        <ellipse cx="32" cy="40" rx="18" ry="12" fill="url(#dirtGrad)" />
        
        <!-- Texture/Clumps -->
        <path d="M25 35 Q 28 32 30 35" stroke="#3E2723" stroke-width="1" fill="none" opacity="0.6"/>
        <path d="M35 38 Q 38 35 40 38" stroke="#3E2723" stroke-width="1" fill="none" opacity="0.6"/>
        <path d="M28 42 Q 32 40 34 44" stroke="#3E2723" stroke-width="1" fill="none" opacity="0.6"/>
        
        <!-- Small Stone marker (Simple grave) -->
        <path d="M28 25 L 36 25 L 38 35 L 26 35 Z" fill="#9E9E9E" stroke="#616161" stroke-width="0.5"/>
    </g>
</svg>