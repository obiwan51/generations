<svg width="128" height="192" viewBox="0 0 128 192" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="trunkGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#5D4037;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#795548;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3E2723;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="leafGradBot" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="leafGradMid" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#388E3C;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="leafGradTop" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
        </linearGradient>
        <filter id="shadowFilter">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
            <feOffset dx="0" dy="2" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge> 
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/> 
            </feMerge>
        </filter>
    </defs>
    
    <!-- Ground Shadow -->
    <ellipse cx="64" cy="180" rx="40" ry="12" fill="rgba(0,0,0,0.3)" />

    <!-- Trunk -->
    <path d="M56 150 L64 185 L72 150 L68 40 L60 40 Z" fill="url(#trunkGrad)" stroke="#3E2723" stroke-width="1"/>
    
    <!-- Roots -->
    <path d="M56 180 Q 45 185 45 190" stroke="#5D4037" stroke-width="3" fill="none" />
    <path d="M72 180 Q 83 185 83 190" stroke="#5D4037" stroke-width="3" fill="none" />

    <!-- Foliage Layers (Pine style) -->
    <!-- Bottom Layer -->
    <path d="M20 160 L64 90 L108 160 Q 64 175 20 160 Z" fill="url(#leafGradBot)" filter="url(#shadowFilter)" />
    
    <!-- Middle Layer -->
    <path d="M30 120 L64 60 L98 120 Q 64 135 30 120 Z" fill="url(#leafGradMid)" filter="url(#shadowFilter)" />

    <!-- Top Layer -->
    <path d="M45 80 L64 20 L83 80 Q 64 90 45 80 Z" fill="url(#leafGradTop)" filter="url(#shadowFilter)" />

</svg>