<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <radialGradient id="bushGrad" cx="30%" cy="30%" r="70%" fx="30%" fy="30%">
            <stop offset="0%" style="stop-color:#81C784;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
        </radialGradient>
        <filter id="bushShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
            <feOffset dx="0" dy="1" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge> 
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/> 
            </feMerge>
        </filter>
    </defs>

    <!-- Ground Shadow -->
    <ellipse cx="32" cy="54" rx="14" ry="4" fill="rgba(0,0,0,0.3)" />

    <!-- Main Bush Body (Smaller Clumps) -->
    <g filter="url(#bushShadow)">
        <circle cx="24" cy="46" r="10" fill="url(#bushGrad)" />
        <circle cx="40" cy="46" r="10" fill="url(#bushGrad)" />
        <circle cx="32" cy="38" r="12" fill="url(#bushGrad)" />
    </g>

    <!-- Leaves detail -->
    <path d="M28 46 Q32 50 36 46" stroke="#1B5E20" stroke-width="1" fill="none" opacity="0.3"/>
    
    <!-- One or two small unripe berries -->
    <circle cx="32" cy="40" r="2" fill="#DCE775" />
    <circle cx="28" cy="44" r="1.5" fill="#DCE775" />

</svg>