<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Dead fish lying on its side -->
  <!-- Body -->
  <ellipse cx="32" cy="36" rx="18" ry="8" fill="#8B9DB8" stroke="#5A6D85" stroke-width="1.5"/>
  
  <!-- Belly (lighter) -->
  <ellipse cx="32" cy="38" rx="14" ry="5" fill="#B8C8D8"/>
  
  <!-- Scales pattern -->
  <g opacity="0.3">
    <circle cx="26" cy="34" r="2" fill="#5A6D85"/>
    <circle cx="30" cy="34" r="2" fill="#5A6D85"/>
    <circle cx="34" cy="34" r="2" fill="#5A6D85"/>
    <circle cx="38" cy="34" r="2" fill="#5A6D85"/>
    <circle cx="28" cy="37" r="2" fill="#5A6D85"/>
    <circle cx="32" cy="37" r="2" fill="#5A6D85"/>
    <circle cx="36" cy="37" r="2" fill="#5A6D85"/>
  </g>
  
  <!-- Head -->
  <circle cx="17" cy="36" r="6" fill="#8B9DB8" stroke="#5A6D85" stroke-width="1.5"/>
  
  <!-- Eye (X to show dead) -->
  <g stroke="#2C3E50" stroke-width="1.5" stroke-linecap="round">
    <line x1="15" y1="34" x2="17" y2="36"/>
    <line x1="17" y1="34" x2="15" y2="36"/>
  </g>
  
  <!-- Mouth -->
  <circle cx="13" cy="37" r="1.5" fill="#5A6D85"/>
  
  <!-- Dorsal fin -->
  <path d="M 30 28 L 28 24 L 32 26 L 36 24 L 38 26 L 34 28 Z" fill="#6B7D95" stroke="#5A6D85" stroke-width="1"/>
  
  <!-- Tail fin -->
  <path d="M 48 36 L 54 30 L 56 36 L 54 42 Z" fill="#6B7D95" stroke="#5A6D85" stroke-width="1.5"/>
  <line x1="48" y1="36" x2="54" y2="36" stroke="#5A6D85" stroke-width="1"/>
  
  <!-- Pectoral fin (side) -->
  <ellipse cx="24" cy="40" rx="5" ry="3" fill="#6B7D95" opacity="0.7" stroke="#5A6D85" stroke-width="1"/>
  
  <!-- Shadow/ground indication -->
  <ellipse cx="32" cy="48" rx="16" ry="3" fill="#000000" opacity="0.15"/>
</svg>
