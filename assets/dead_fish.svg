<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Scale Texture -->
    <filter id="scales">
      <feTurbulence type="fractalNoise" baseFrequency="0.2" numOctaves="2" result="noise" />
      <feColorMatrix type="matrix" values="0 0 0 0 0.2  0 0 0 0 0.2  0 0 0 0 0.3  0 0 0 0.4 0" in="noise" result="coloredNoise" />
      <feComposite operator="in" in="coloredNoise" in2="SourceGraphic" result="composite" />
    </filter>
    
    <linearGradient id="fishBody" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B0BEC5;stop-opacity:1" /> <!-- Grey/Dead color -->
      <stop offset="50%" style="stop-color:#90A4AE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#78909C;stop-opacity:1" />
    </linearGradient>

    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <g transform="rotate(225 64 64)" filter="url(#dropShadow)"> <!-- Upside down/Sideways -->
    <!-- Tail -->
    <path d="M10,64 L30,44 L30,84 Z" fill="#78909C" />

    <!-- Body -->
    <ellipse cx="70" cy="64" rx="50" ry="25" fill="url(#fishBody)" filter="url(#scales)" />
    
    <!-- Fins (Ragged) -->
    <path d="M60,39 L80,25 L90,39 Z" fill="#78909C" opacity="0.8" />
    <path d="M60,89 L80,103 L90,89 Z" fill="#78909C" opacity="0.8" />
    <path d="M80,64 L90,55 L90,73 Z" fill="#78909C" opacity="0.8" />

    <!-- Eye (X) -->
    <path d="M102,52 L108,58 M108,52 L102,58" stroke="#333" stroke-width="2" />
    
    <!-- Mouth Open -->
    <ellipse cx="118" cy="64" rx="3" ry="5" fill="#546E7A" />
  </g>
</svg>