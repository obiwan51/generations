<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Smooth Fur Texture -->
    <filter id="deerFur">
      <feTurbulence type="fractalNoise" baseFrequency="0.5" numOctaves="3" result="noise" />
      <feColorMatrix type="matrix" values="0 0 0 0 0.6  0 0 0 0 0.4  0 0 0 0 0.2  0 0 0 0.3 0" in="noise" result="coloredNoise" />
      <feComposite operator="in" in="coloredNoise" in2="SourceGraphic" result="composite" />
      <feBlend mode="multiply" in="composite" in2="SourceGraphic" />
    </filter>
    
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#dropShadow)">
    <!-- Legs -->
    <path d="M48,80 L46,110 L50,110 L52,80" fill="#8D6E63" />
    <path d="M76,80 L78,110 L82,110 L80,80" fill="#8D6E63" />
    <path d="M54,85 L52,115 L56,115 L58,85" fill="#5D4037" />
    <path d="M70,85 L68,115 L72,115 L74,85" fill="#5D4037" />

    <!-- Body -->
    <path d="M40,50 Q40,40 50,40 L74,40 Q84,40 84,50 L88,80 Q88,90 74,90 L50,90 Q40,90 40,80 Z" fill="#A1887F" filter="url(#deerFur)" />
    
    <!-- Chest/Neck area lighten -->
    <path d="M40,55 Q50,60 62,55 Q74,60 84,55" fill="none" stroke="#D7CCC8" stroke-width="2" />
    
    <!-- Spots -->
    <circle cx="50" cy="50" r="1.5" fill="#D7CCC8" opacity="0.8" />
    <circle cx="58" cy="45" r="1.5" fill="#D7CCC8" opacity="0.8" />
    <circle cx="65" cy="55" r="1.5" fill="#D7CCC8" opacity="0.8" />
    <circle cx="75" cy="48" r="1.5" fill="#D7CCC8" opacity="0.8" />

    <!-- Neck -->
    <path d="M75,45 Q75,30 70,20 Q60,30 65,45" fill="#A1887F" filter="url(#deerFur)" />

    <!-- Head -->
    <ellipse cx="68" cy="20" rx="8" ry="12" fill="#A1887F" transform="rotate(-15 68 20)" />
    
    <!-- Nose -->
    <circle cx="64" cy="28" r="2" fill="#333" />

    <!-- Ears -->
    <ellipse cx="78" cy="12" rx="3" ry="8" fill="#8D6E63" transform="rotate(30 78 12)" />
    <ellipse cx="58" cy="12" rx="3" ry="8" fill="#8D6E63" transform="rotate(-30 58 12)" />

    <!-- Antlers (if male, but doing generic deer for now) -->
    <!-- <path d="M68,10 L68,0 M68,5 L63,2 M68,5 L73,2" stroke="#4E342E" stroke-width="2" /> -->

    <!-- Tail -->
    <path d="M40,55 Q35,60 35,50" fill="#D7CCC8" />
  </g>
</svg>