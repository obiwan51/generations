<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <radialGradient id="seedGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:#A1887F;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#5D4037;stop-opacity:1" />
        </radialGradient>
        <filter id="seedShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="0.5"/>
            <feOffset dx="0" dy="1" result="offsetblur"/>
            <feMerge> 
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/> 
            </feMerge>
        </filter>
    </defs>

    <g filter="url(#seedShadow)">
        <!-- Packet -->
        <rect x="22" y="30" width="20" height="24" fill="#EFEBE9" stroke="#8D6E63" />
        <path d="M22 30 L 32 20 L 42 30" fill="#EFEBE9" stroke="#8D6E63" />
        
        <!-- Label/Icon on packet -->
        <circle cx="32" cy="42" r="6" fill="#FF7043" />
        
        <!-- Spilling seeds -->
        <ellipse cx="26" cy="56" rx="2" ry="1" fill="url(#seedGrad)" />
        <ellipse cx="30" cy="58" rx="2" ry="1" fill="url(#seedGrad)" />
        <ellipse cx="22" cy="58" rx="2" ry="1" fill="url(#seedGrad)" />
        
        <!-- Seeds inside (visible at top) -->
         <ellipse cx="32" cy="28" rx="6" ry="2" fill="url(#seedGrad)" />
    </g>
</svg>